<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dispatch Console â€“ OpsLinkCAD</title>
<link rel="stylesheet" href="css/style.css">

<style>
body {
    margin: 0;
    background: #0f141a;
    color: #c9d1d9;
    font-family: 'Segoe UI', sans-serif;
}

/* SIDEBAR */
.sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 240px;
    height: 100vh;
    background: #0d1117;
    border-right: 1px solid #161b22;
    padding: 20px;
}
.sidebar .logo {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 30px;
}
.sidebar a {
    display: block;
    padding: 12px;
    margin-bottom: 8px;
    color: #c9d1d9;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.15s;
}
.sidebar a:hover,
.sidebar a.active {
    background: #1a222e;
    color: #4ea1ff;
}

/* MAIN */
.main {
    margin-left: 260px;
    padding: 25px;
}
h1 {
    margin-top: 0;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: 1.1fr 1fr;
    gap: 20px;
}

/* CARDS */
.card {
    background: #161b22;
    border: 1px solid #1e2630;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
}
.card h2 {
    margin-top: 0;
    color: #58a6ff;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
}
th {
    text-align: left;
    padding: 8px;
    background: #1e2630;
}
td {
    padding: 8px;
    border-bottom: 1px solid #1f2933;
}

/* BUTTONS */
button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
.btn-primary {
    background: #4ea1ff;
    color: white;
}
.btn-danger {
    background: #d9534f;
    color: white;
}
.btn-dark {
    background: #1f2630;
    color: #4ea1ff;
    border: 1px solid #4ea1ff;
}
.btn-small {
    padding: 6px 10px;
    font-size: 13px;
}

/* CALL STATUS COLORS */
.call-pending { color: #ffc107; }
.call-active { color: #4ea1ff; }
.call-closed { color: #6b7280; }

/* UNIT STATUS COLORS */
.status-pill {
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 12px;
}
.status-108 { background: #2ecc71; color: #000; }
.status-107 { background: #e74c3c; color: #fff; }
.status-busy { background: #f1c40f; color: #000; }
.status-panic { background: #ff0033; color: #fff; animation: pulse 1s infinite; }

@keyframes pulse {
    0% { box-shadow: 0 0 0px #ff0033; }
    50% { box-shadow: 0 0 10px #ff0033; }
    100% { box-shadow: 0 0 0px #ff0033; }
}

/* MODALS */
.modal-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    display:none;
    justify-content:center;
    align-items:center;
}
.modal {
    background:#161b22;
    padding:25px;
    border-radius:8px;
    width:400px;
    border:1px solid #4ea1ff;
}
.modal input,
.modal textarea {
    width:100%;
    padding:10px;
    margin-top:8px;
    margin-bottom:10px;
    border-radius:6px;
    background:#0f141a;
    border:1px solid #333;
    color:white;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">OpsLink<span style="color:#4ea1ff;">CAD</span></div>

    <a href="dashboard.html">Dashboard</a>
    <a href="community.html">Community</a>
    <a href="#" class="active">Dispatch Console</a>
    <a href="#" onclick="logout()">Logout</a>
</div>


<!-- MAIN CONTENT -->
<div class="main">

    <h1>Dispatch Console</h1>
    <p id="connectionStatus" style="opacity:.7;margin-bottom:20px;">Connecting to live servers...</p>

    <div class="grid">

        <!-- ===================== CALLS PANEL ===================== -->
        <div>
            <div class="card">
                <h2>Active Calls</h2>

                <button class="btn-primary" onclick="openNewCallModal()">+ New Call</button>

                <table style="margin-top:12px;">
                    <thead>
                        <tr>
                            <th>Call</th>
                            <th>Status</th>
                            <th>Units</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="callList"></tbody>
                </table>

            </div>
        </div>

        <!-- ===================== UNITS PANEL ===================== -->
        <div>
            <div class="card">
                <h2>Units On Duty</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Unit</th>
                            <th>Status</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="unitList"></tbody>
                </table>

            </div>
        </div>

    </div>
</div>


<!-- NEW CALL MODAL -->
<div id="newCallModal" class="modal-bg">
    <div class="modal">
        <h2>Create New Call</h2>

        <input id="callTitle" placeholder="Title">
        <textarea id="callNotes" placeholder="Description..."></textarea>
        <input id="callLocation" placeholder="Location">

        <button class="btn-primary" onclick="createCall()">Create Call</button>
        <button class="btn-danger" onclick="closeNewCallModal()">Cancel</button>
    </div>
</div>


<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
/* ============================================================
   CONFIG / AUTH / PERMISSION LOCK
   ============================================================ */

const API = "https://opslink-api.onrender.com";
const token = localStorage.getItem("token");
const user = JSON.parse(localStorage.getItem("user"));
const communityId = localStorage.getItem("selectedCommunity");

const permissions = JSON.parse(localStorage.getItem("permissions")) || [];
const role = localStorage.getItem("communityRole") || "member";

// ðŸš¨ DISPATCH ACCESS CHECK
if (!permissions.includes("dispatch") && role !== "owner" && !permissions.includes("admin")) {
    alert("You do not have dispatch access.");
    window.location.href = "community.html";
}


/* ============================================================
   SOCKET.IO
   ============================================================ */
const socket = io(API);

socket.on("connect", () => {
    document.getElementById("connectionStatus").innerText = "Connected to live servers âœ“";
});

socket.on("unit:status", loadUnits);
socket.on("unit:location", loadUnits);
socket.on("unit:panic", (data) => {
    alert("ðŸš¨ PANIC BUTTON ACTIVATED by " + data.callsign);
    loadUnits();
});
socket.on("unit:forceOffline", loadUnits);

socket.on("call:update", loadCalls);


/* ============================================================
   LOAD CALLS
   ============================================================ */
async function loadCalls() {
    const res = await fetch(`${API}/calls/${communityId}`, {
        headers: { "Authorization": "Bearer " + token }
    });
    const calls = await res.json();

    const list = document.getElementById("callList");
    list.innerHTML = "";

    calls.forEach(call => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${call.title}</td>
            <td class="call-${call.status}">${call.status.toUpperCase()}</td>
            <td>${(call.units || []).join(", ")}</td>
            <td>
                <button class="btn-dark btn-small" onclick="openCall(${JSON.stringify(call).replace(/"/g, '&quot;')})">Manage</button>
            </td>
        `;

        list.appendChild(tr);
    });
}


/* ============================================================
   LOAD UNITS (LIVE)
   ============================================================ */
async function loadUnits() {
    const res = await fetch(`${API}/units/${communityId}`, {
        headers: { "Authorization": "Bearer " + token }
    });

    const units = await res.json();
    const list = document.getElementById("unitList");

    list.innerHTML = "";

    units.forEach(u => {
        const tr = document.createElement("tr");

        let statusClass = "status-107";

        if (u.status === "10-8") statusClass = "status-108";
        else if (u.status === "busy") statusClass = "status-busy";
        else if (u.status === "panic") statusClass = "status-panic";

        tr.innerHTML = `
            <td>${u.callsign}</td>
            <td><span class="status-pill ${statusClass}">${u.status}</span></td>
            <td>${u.type || "LEO"}</td>
        `;

        list.appendChild(tr);
    });
}


/* ============================================================
   CREATE CALL
   ============================================================ */
async function createCall() {
    const body = {
        communityId,
        title: document.getElementById("callTitle").value,
        notes: document.getElementById("callNotes").value,
        location: document.getElementById("callLocation").value,
        status: "pending"
    };

    const res = await fetch(`${API}/calls/create`, {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
    });

    closeNewCallModal();
    loadCalls();
}


/* ============================================================
   MANAGE CALL
   ============================================================ */
function openCall(call) {
    // Creates a popup for actions
    let newStatus = prompt(
        `Manage Call #${call._id}\n\nOptions:\n1 = Set Active\n2 = Close Call\n\nEnter number:`
    );

    if (!newStatus) return;

    if (newStatus === "1") updateCallStatus(call._id, "active");
    if (newStatus === "2") updateCallStatus(call._id, "closed");
}

async function updateCallStatus(id, status) {
    await fetch(`${API}/calls/${id}/status`, {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ status })
    });

    socket.emit("call:update", { id, status });
    loadCalls();
}


/* ============================================================
   MODAL CONTROL
   ============================================================ */
function openNewCallModal() {
    document.getElementById("newCallModal").style.display = "flex";
}
function closeNewCallModal() {
    document.getElementById("newCallModal").style.display = "none";
}


/* ============================================================
   LOGOUT
   ============================================================ */
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}


/* INIT */
loadCalls();
loadUnits();
</script>

</body>
</html>
