<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dispatch Console â€“ OpsLinkCAD</title>
<link rel="stylesheet" href="css/style.css">

<style>
body {
    margin: 0;
    background: #0f141a;
    color: #c9d1d9;
    font-family: 'Segoe UI', sans-serif;
}

/* SIDEBAR */
.sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 240px;
    height: 100vh;
    background: #0d1117;
    border-right: 1px solid #161b22;
    padding: 20px;
}
.sidebar .logo {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 30px;
}
.sidebar a {
    display: block;
    padding: 12px;
    margin-bottom: 8px;
    color: #c9d1d9;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.15s;
}
.sidebar a:hover,
.sidebar a.active {
    background: #1a222e;
    color: #4ea1ff;
}

/* MAIN */
.main {
    margin-left: 260px;
    padding: 25px;
}
h1 {
    margin-top: 0;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: 1.1fr 1fr;
    gap: 20px;
}

/* CARDS */
.card {
    background: #161b22;
    border: 1px solid #1e2630;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
}
.card h2 {
    margin-top: 0;
    color: #58a6ff;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
}
th {
    text-align: left;
    padding: 8px;
    background: #1e2630;
}
td {
    padding: 8px;
    border-bottom: 1px solid #1f2933;
    vertical-align: top;
}

/* BUTTONS */
button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
.btn-primary {
    background: #4ea1ff;
    color: white;
}
.btn-danger {
    background: #d9534f;
    color: white;
}
.btn-dark {
    background: #1f2630;
    color: #4ea1ff;
    border: 1px solid #4ea1ff;
}
.btn-small {
    padding: 6px 10px;
    font-size: 13px;
}

/* CALL STATUS COLORS (pending | active | closed) */
.call-pending { color: #ffc107; }
.call-active { color: #4ea1ff; }
.call-closed { color: #6b7280; }

/* UNIT STATUS COLORS (10-8, 10-7, 10-6, 10-23, panic, signal100) */
.status-pill {
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 12px;
}
.status-108 { background: #2ecc71; color: #000; }   /* 10-8 */
.status-107 { background: #e74c3c; color: #fff; }   /* 10-7 */
.status-106 { background: #f1c40f; color: #000; }   /* 10-6 (busy) */
.status-1023 { background: #3498db; color: #fff; }  /* 10-23 (on scene) */
.status-panic { background: #ff0033; color: #fff; animation: pulse 1s infinite; }
.status-signal100 { background: #8e44ad; color: #fff; }

@keyframes pulse {
    0% { box-shadow: 0 0 0px #ff0033; }
    50% { box-shadow: 0 0 10px #ff0033; }
    100% { box-shadow: 0 0 0px #ff0033; }
}

/* MODALS */
.modal-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    display:none;
    justify-content:center;
    align-items:center;
    z-index: 9999;
}
.modal {
    background:#161b22;
    padding:25px;
    border-radius:8px;
    width:420px;
    border:1px solid #4ea1ff;
}
.modal input,
.modal textarea,
.modal select {
    width:100%;
    padding:10px;
    margin-top:8px;
    margin-bottom:10px;
    border-radius:6px;
    background:#0f141a;
    border:1px solid #333;
    color:white;
}

/* SMALL TEXT */
.text-soft {
    opacity: 0.7;
    font-size: 12px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">OpsLink<span style="color:#4ea1ff;">CAD</span></div>

    <a href="dashboard.html">Dashboard</a>
    <a href="community.html">Community</a>
    <a href="#" class="active">Dispatch Console</a>
    <a href="#" onclick="logout()">Logout</a>
</div>


<!-- MAIN CONTENT -->
<div class="main">

    <h1>Dispatch Console</h1>
    <p id="connectionStatus" style="opacity:.7;margin-bottom:20px;">Connecting to live servers...</p>

    <div class="grid">

        <!-- ===================== CALLS PANEL ===================== -->
        <div>
            <div class="card">
                <h2>Active Calls</h2>

                <button class="btn-primary" onclick="openNewCallModal()">+ New Call</button>

                <table style="margin-top:12px;">
                    <thead>
                        <tr>
                            <th>Call</th>
                            <th>Status / Priority</th>
                            <th>Units</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="callList"></tbody>
                </table>

            </div>
        </div>

        <!-- ===================== UNITS PANEL ===================== -->
        <div>
            <div class="card">
                <h2>Units On Duty</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Unit</th>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="unitList"></tbody>
                </table>

            </div>
        </div>

    </div>
</div>


<!-- NEW CALL MODAL -->
<div id="newCallModal" class="modal-bg">
    <div class="modal">
        <h2>Create New Call</h2>

        <select id="callType">
            <option value="">Call Type (e.g. Robbery, Traffic Stop, Fire)</option>
            <option value="Traffic Stop">Traffic Stop</option>
            <option value="Disturbance">Disturbance</option>
            <option value="Domestic">Domestic</option>
            <option value="Robbery">Robbery</option>
            <option value="Medical">Medical</option>
            <option value="Fire">Fire</option>
        </select>

        <select id="callPriority">
            <option value="medium">Priority: Medium (P2)</option>
            <option value="high">Priority: High (P1)</option>
            <option value="low">Priority: Low (P3)</option>
        </select>

        <input id="callLocation" placeholder="Location (Address / Cross Streets)">
        <textarea id="callDescription" placeholder="Description / Notes..."></textarea>

        <button class="btn-primary" onclick="createCall()">Create Call</button>
        <button class="btn-danger" onclick="closeNewCallModal()">Cancel</button>
    </div>
</div>


<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
/* ============================================================
   CONFIG / AUTH / PERMISSION LOCK
   ============================================================ */

const API = "https://opslink-api.onrender.com";
const token = localStorage.getItem("token");
const user = JSON.parse(localStorage.getItem("user") || "null");
const communityId = localStorage.getItem("selectedCommunity");

const permissions = JSON.parse(localStorage.getItem("permissions") || "[]");
const role = localStorage.getItem("communityRole") || "member";

if (!token || !communityId) {
    alert("Session expired. Please log in again.");
    window.location.href = "login.html";
}

// ðŸš¨ DISPATCH ACCESS CHECK
if (!permissions.includes("dispatch") && role !== "owner" && !permissions.includes("admin")) {
    alert("You do not have dispatch access.");
    window.location.href = "community.html";
}


/* ============================================================
   SOCKET.IO
   ============================================================ */
const socket = io(API, {
    auth: { token }
});

socket.on("connect", () => {
    const el = document.getElementById("connectionStatus");
    if (el) el.innerText = "Connected to live servers âœ“";
});

socket.on("disconnect", () => {
    const el = document.getElementById("connectionStatus");
    if (el) el.innerText = "Disconnected from live servers.";
});

// Live unit / call updates
socket.on("unit:status", () => loadUnits());
socket.on("unit:location", () => loadUnits());
socket.on("unit:forceOffline", () => loadUnits());

socket.on("unit:panic", (unit) => {
    const callsign = unit?.callsign || "Unknown Unit";
    alert("ðŸš¨ PANIC BUTTON ACTIVATED by " + callsign);
    loadUnits();
});

socket.on("call:update", () => loadCalls());


/* ============================================================
   LOAD CALLS  (uses Call model: callNumber, type, location, description, status, priority, units[])
   GET /calls/:communityId
   ============================================================ */
async function loadCalls() {
    try {
        const res = await fetch(`${API}/calls/${communityId}`, {
            headers: { "Authorization": "Bearer " + token }
        });

        const calls = await res.json();
        const list = document.getElementById("callList");
        list.innerHTML = "";

        if (!Array.isArray(calls) || !calls.length) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td colspan="4" class="text-soft">No active calls.</td>`;
            list.appendChild(tr);
            return;
        }

        calls.forEach(call => {
            const tr = document.createElement("tr");

            // Call label: #123 â€“ Type
            const label = `#${call.callNumber ?? "â€”"} â€“ ${call.type || "Unknown"}`;

            // Status / CSS class
            const status = call.status || "pending"; // pending | active | closed
            const statusClass = `call-${status}`;

            // Priority display
            const priority = (call.priority || "medium").toUpperCase();

            // Units (callsigns)
            const units = (call.units || [])
                .map(u => u.callsign)
                .filter(Boolean)
                .join(", ") || "None";

            tr.innerHTML = `
                <td>
                    <div><strong>${label}</strong></div>
                    <div class="text-soft">${call.location || "No location set"}</div>
                </td>
                <td>
                    <div class="${statusClass}">${status.toUpperCase()}</div>
                    <div class="text-soft">Priority: ${priority}</div>
                </td>
                <td>${units}</td>
                <td>
                    <button
                        class="btn-dark btn-small"
                        onclick="openCall(${encodeCall(call)})"
                    >
                        Manage
                    </button>
                </td>
            `;

            list.appendChild(tr);
        });
    } catch (err) {
        console.error("loadCalls error", err);
    }
}

/* Helper to safely embed call object in onclick */
function encodeCall(call) {
    return JSON.stringify(call).replace(/"/g, '&quot;');
}


/* ============================================================
   LOAD UNITS (Unit model with status enum & type)
   GET /units/:communityId
   ============================================================ */
async function loadUnits() {
    try {
        const res = await fetch(`${API}/units/${communityId}`, {
            headers: { "Authorization": "Bearer " + token }
        });

        const units = await res.json();
        const list = document.getElementById("unitList");
        list.innerHTML = "";

        if (!Array.isArray(units) || !units.length) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td colspan="4" class="text-soft">No units currently on duty.</td>`;
            list.appendChild(tr);
            return;
        }

        units.forEach(u => {
            const tr = document.createElement("tr");

            const status = u.status || "10-7";
            let statusClass = "status-107";

            if (status === "10-8") statusClass = "status-108";
            else if (status === "10-7") statusClass = "status-107";
            else if (status === "10-6") statusClass = "status-106";
            else if (status === "10-23") statusClass = "status-1023";
            else if (status === "panic") statusClass = "status-panic";
            else if (status === "signal100") statusClass = "status-signal100";

            tr.innerHTML = `
                <td>${u.callsign || "Unknown"}</td>
                <td><span class="status-pill ${statusClass}">${status}</span></td>
                <td>${u.name || "â€”"}</td>
                <td>${(u.type || "leo").toUpperCase()}</td>
            `;

            list.appendChild(tr);
        });
    } catch (err) {
        console.error("loadUnits error", err);
    }
}


/* ============================================================
   CREATE CALL
   POST /calls/create
   Body: { communityId, type, location, description, priority }
   ============================================================ */
async function createCall() {
    const type = document.getElementById("callType").value.trim();
    const priority = document.getElementById("callPriority").value || "medium";
    const location = document.getElementById("callLocation").value.trim();
    const description = document.getElementById("callDescription").value.trim();

    if (!type || !location) {
        alert("Please provide at least a call type and location.");
        return;
    }

    const body = {
        communityId,
        type,
        location,
        description,
        priority
    };

    try {
        const res = await fetch(`${API}/calls/create`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
            alert(data.message || "Failed to create call.");
            return;
        }

        closeNewCallModal();
        socket.emit("call:update");
        loadCalls();
    } catch (err) {
        console.error("createCall error", err);
        alert("Error creating call.");
    }
}


/* ============================================================
   MANAGE CALL
   POST /calls/:id/status
   ============================================================ */
function openCall(call) {
    const currentStatus = (call.status || "pending").toUpperCase();
    const label = `#${call.callNumber ?? "â€”"} â€“ ${call.type || "Unknown"}`;

    let choice = prompt(
        `Manage ${label}\nCurrent Status: ${currentStatus}\n\nOptions:\n` +
        `1 = Set PENDING\n2 = Set ACTIVE\n3 = Set CLOSED\n\nEnter number:`
    );

    if (!choice) return;

    if (choice === "1") updateCallStatus(call._id, "pending");
    if (choice === "2") updateCallStatus(call._id, "active");
    if (choice === "3") updateCallStatus(call._id, "closed");
}

async function updateCallStatus(id, status) {
    try {
        await fetch(`${API}/calls/${id}/status`, {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ status })
        });

        socket.emit("call:update", { id, status });
        loadCalls();
    } catch (err) {
        console.error("updateCallStatus error", err);
    }
}


/* ============================================================
   MODAL CONTROL
   ============================================================ */
function openNewCallModal() {
    document.getElementById("newCallModal").style.display = "flex";
}
function closeNewCallModal() {
    document.getElementById("newCallModal").style.display = "none";
}


/* ============================================================
   LOGOUT
   ============================================================ */
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}


/* INIT */
loadCalls();
loadUnits();
</script>

</body>
</html>
