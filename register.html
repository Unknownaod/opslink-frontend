<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register – OpsLinkCAD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">OpsLink<span>CAD</span></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="login.html" class="btn-login">Login</a>
    </nav>
</header>

<section class="auth-container">
    <h1>Create Account</h1>
    <p>Start your journey with OpsLinkCAD.</p>

    <form class="auth-form" onsubmit="registerUser(event)">
        <input id="name" type="text" placeholder="Full Name" required>
        <input id="email" type="email" placeholder="Email Address" required>
        <input id="password" type="password" placeholder="Password" required>

        <button class="btn-primary">Create Account</button>

        <p class="auth-switch">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </form>
</section>

<footer>
    <p>© 2025 OpsLinkCAD – All rights reserved.</p>
</footer>


<script>
async function registerUser(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const res = await fetch("https://opslink-api.onrender.com/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, name })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.message || "Registration failed");
        return;
    }

    // auto-login AFTER register
    const res2 = await fetch("https://opslink-api.onrender.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const loginData = await res2.json();

    if (res2.ok) {
        localStorage.setItem("token", loginData.token);
        localStorage.setItem("user", JSON.stringify(loginData.user));
        window.location.href = "dashboard.html";
    }
}
</script>

</body>
</html>
