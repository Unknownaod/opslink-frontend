<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â€“ OpsLinkCAD</title>

    <style>
        body {
            margin: 0;
            background: #0f141a;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #c9d1d9;
        }

        .container {
            width: 360px;
            background: #161b22;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid #222c36;
            box-shadow: 0px 0px 40px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .logo span {
            color: #4e8cff;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #2b323d;
            background: #0f141a;
            color: #fff;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4e8cff;
            border: none;
            color: #fff;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #3570d8;
        }

        .switch {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .switch a {
            color: #4e8cff;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">OpsLink<span>CAD</span></div>

    <input id="name" type="text" placeholder="Full Name">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="btn" onclick="register()">Create Account</button>

    <div class="switch">
        Already have an account? <a href="login.html">Login here</a>
    </div>
</div>

<script>
async function register() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("https://opslink-api.onrender.com/auth/register", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (!res.ok) return alert(data.message || "Registration failed.");

    alert("Account created! You can now log in.");
    window.location.href = "login.html";
}
</script>

</body>
</html>
