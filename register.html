<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ OpsLinkCAD</title>

<style>
body {
    margin: 0;
    background: #070b12;
    font-family: "Segoe UI", sans-serif;
    color: #e2e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    width: 360px;
    background: rgba(255,255,255,0.04);
    padding: 35px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.07);
    box-shadow: 0 0 30px rgba(78,140,255,0.15);
}

.card h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #4e8cff;
}

.input-box {
    width: 100%;
    margin-bottom: 15px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: #0f141a;
    border: 1px solid #2b3037;
    color: white;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #4e8cff;
    color: white;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

.btn:hover {
    background: #6fa1ff;
}

.text-center {
    text-align: center;
    margin-top: 15px;
}

.text-center a {
    color: #4e8cff;
    text-decoration: none;
}
</style>

</head>

<body>

<div class="card">
    <h1>Create Account</h1>

    <div class="input-box">
        <input id="name" type="text" placeholder="Full Name">
    </div>

    <div class="input-box">
        <input id="email" type="email" placeholder="Email">
    </div>

    <div class="input-box">
        <input id="password" type="password" placeholder="Password">
    </div>

    <button class="btn" onclick="register()">Register</button>

    <div class="text-center">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<script>
async function register() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("https://opslink-api.onrender.com/auth/register", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (!res.ok) return alert(data.message || "Failed to register");

    alert("Account created!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
