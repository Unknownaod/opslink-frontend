<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpsLinkCAD â€“ Dashboard</title>

<style>
/* GLOBAL THEME */
:root {
    --bg-main: #0d1117;
    --bg-sidebar: #0f141a;
    --bg-card: #161b22;
    --bg-input: #0f141a;
    --accent: #4e8cff;
    --accent-hover: #6fa3ff;
    --border: #1e2633;
    --text: #c9d1d9;
    --text-soft: #98a1ad;
    --danger: #ff4d4d;
    --danger-hover: #ff6666;
}

/* LIGHT MODE */
.light {
    --bg-main: #f3f4f6;
    --bg-sidebar: #e5e7eb;
    --bg-card: #ffffff;
    --bg-input: #ffffff;
    --accent: #2563eb;
    --accent-hover: #1d4ed8;
    --border: #cbd5e1;
    --text: #111827;
    --text-soft: #4b5563;
    --danger: #ef4444;
    --danger-hover: #dc2626;
}

body {
    margin: 0;
    background: var(--bg-main);
    color: var(--text);
    font-family: "Segoe UI", sans-serif;
    transition: background 0.25s, color 0.25s;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    background: var(--bg-sidebar);
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    border-right: 1px solid var(--border);
    padding: 20px;
}

.logo {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 40px;
}
.logo span { color: var(--accent); }

.sidebar a {
    display: block;
    padding: 12px;
    margin: 6px 0;
    color: var(--text);
    text-decoration: none;
    border-radius: 6px;
    transition: 0.2s;
}

.sidebar a:hover,
.sidebar a.active {
    background: #1a222e;
    color: var(--accent);
}

/* MAIN WRAPPER */
.main {
    margin-left: 260px;
    padding: 40px;
}

/* PAGE TITLES */
.page-title {
    font-size: 34px;
    margin-bottom: 5px;
    color: var(--accent);
}

/* BUTTONS */
.btn {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
}

.btn-primary {
    background: var(--accent);
    color: white;
}
.btn-primary:hover { background: var(--accent-hover); }

.btn-secondary {
    background: #1f2630;
    border: 1px solid var(--accent);
    color: var(--accent);
}
.btn-secondary:hover { background: var(--accent); color: white; }

.btn-danger {
    background: var(--danger);
    color: white;
}
.btn-danger:hover { background: var(--danger-hover); }

/* COMMUNITY CARDS */
.community-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
    gap: 25px;
}

.community-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    padding: 22px;
    border-radius: 12px;
    transition: 0.25s;
    box-shadow: 0px 0px 8px rgba(0,0,0,0.25);
}

.community-card:hover {
    transform: translateY(-6px);
    border-color: var(--accent);
    box-shadow: 0px 0px 14px rgba(78,140,255,0.25);
}

/* HIDDEN PAGE SECTION (OPTION A) */
.page {
    display: none;
}
.page.active {
    display: block;
}

/* SETTINGS PAGE */
.settings-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 25px;
}

.settings-title {
    font-size: 22px;
    margin-bottom: 12px;
    color: var(--accent);
}

.toggle-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">OpsLink<span>CAD</span></div>

    <a href="#" id="nav-dashboard" class="active" onclick="switchPage('dashboard')">Dashboard</a>
    <a href="#" id="nav-settings" onclick="switchPage('settings')">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<!-- MAIN WRAPPER -->
<div class="main">


    <!-- ============================
     PAGE: DASHBOARD (DEFAULT)
============================ -->
<div id="page-dashboard" class="page active">

    <h1 class="page-title">Dashboard</h1>
    <div class="user-tag" style="opacity:0.7; margin-bottom:25px;">
        Logged in as <span id="username"></span>
    </div>

    <button class="btn btn-primary" onclick="openModal()">+ Create Community</button>
    <button class="btn btn-secondary" onclick="openJoinModal()">Join Community</button>

    <h2 style="margin: 25px 0;">Your Communities</h2>
    <div id="commList" class="community-list">Loading...</div>
</div>




<!-- ============================
     PAGE: SETTINGS  (Hidden)
============================ -->
<div id="page-settings" class="page">

    <h1 class="page-title">Settings</h1>

    <!-- ACCOUNT SETTINGS -->
    <div class="settings-card">
        <div class="settings-title">Account</div>

        <p style="opacity:0.8;">Username: <b id="profileName"></b></p>

        <button class="btn btn-secondary" onclick="openProfileModal()">Edit Profile</button>
    </div>

    <!-- APPEARANCE SETTINGS -->
    <div class="settings-card">
        <div class="settings-title">Appearance</div>

        <div class="toggle-row">
            <span>Light Mode</span>
            <button class="btn btn-secondary" onclick="toggleTheme()">Toggle</button>
        </div>
    </div>

    <!-- DANGER ZONE -->
    <div class="settings-card">
        <div class="settings-title">Danger Zone</div>

        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

</div>




<!-- ============================
     CREATE COMMUNITY MODAL
============================ -->
<div id="modalBg" class="modal-bg" style="display:none;">
    <div class="modal">
        <h2>Create Community</h2>

        <input id="commName" type="text" placeholder="Community Name">
        <input id="commDesc" type="text" placeholder="Description">

        <button class="btn btn-primary" onclick="createCommunity()">Create</button>
        <button class="btn close-btn" onclick="closeModal()">Cancel</button>
    </div>
</div>


<!-- ============================
     JOIN COMMUNITY MODAL
============================ -->
<div id="joinModalBg" class="modal-bg" style="display:none;">
    <div class="modal">
        <h2>Join Community</h2>

        <input id="joinCommId" type="text" placeholder="Enter Community ID">

        <button class="btn btn-primary" onclick="joinCommunity()">Join</button>
        <button class="btn close-btn" onclick="closeJoinModal()">Cancel</button>
    </div>
</div>



<!-- ============================
     EDIT PROFILE MODAL
============================ -->
<div id="profileModalBg" class="modal-bg" style="display:none;">
    <div class="modal">
        <h2>Edit Profile</h2>

        <input id="editUsername" type="text" placeholder="New Username">

        <button class="btn btn-primary" onclick="saveProfile()">Save</button>
        <button class="btn close-btn" onclick="closeProfileModal()">Cancel</button>
    </div>
</div>

<script>
/* ============================
       AUTH CHECK
============================ */
if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
}

const token = localStorage.getItem("token");
let user = JSON.parse(localStorage.getItem("user"));

document.getElementById("username").innerText = user?.name || user?.email;
document.getElementById("profileName").innerText = user?.name || user?.email;


/* ============================
       PAGE SWITCHER (OPTION A)
============================ */
function switchPage(page) {
    document.getElementById("page-dashboard").classList.remove("active");
    document.getElementById("page-settings").classList.remove("active");

    document.getElementById("nav-dashboard").classList.remove("active");
    document.getElementById("nav-settings").classList.remove("active");

    if (page === "dashboard") {
        document.getElementById("page-dashboard").classList.add("active");
        document.getElementById("nav-dashboard").classList.add("active");
    } else {
        document.getElementById("page-settings").classList.add("active");
        document.getElementById("nav-settings").classList.add("active");
    }
}


/* ============================
       THEME TOGGLE
============================ */
function applyTheme() {
    const theme = localStorage.getItem("theme") || "dark";
    if (theme === "light") {
        document.body.classList.add("light");
    } else {
        document.body.classList.remove("light");
    }
}

function toggleTheme() {
    const current = localStorage.getItem("theme") || "dark";
    const next = current === "dark" ? "light" : "dark";
    localStorage.setItem("theme", next);
    applyTheme();
}

applyTheme();


/* ============================
       PROFILE EDIT
============================ */
function openProfileModal() {
    document.getElementById("profileModalBg").style.display = "flex";
}

function closeProfileModal() {
    document.getElementById("profileModalBg").style.display = "none";
}

function saveProfile() {
    const newName = document.getElementById("editUsername").value.trim();
    if (!newName) return alert("Enter a valid username.");

    user.name = newName;
    localStorage.setItem("user", JSON.stringify(user));

    document.getElementById("username").innerText = newName;
    document.getElementById("profileName").innerText = newName;

    closeProfileModal();
}



/* ============================
       LOAD COMMUNITIES
============================ */
async function loadCommunities() {
    const res = await fetch("https://opslink-api.onrender.com/community/my", {
        headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();
    const list = document.getElementById("commList");
    list.innerHTML = "";

    if (!data.length) {
        list.innerHTML = "<p>You have no communities yet.</p>";
        return;
    }

    data.forEach(comm => {
        if (!comm || !comm._id) return;

        const card = document.createElement("div");
        card.className = "community-card";

        card.innerHTML = `
            <h3>${comm.name}</h3>
            <p>${comm.description}</p>

            <div class="card-buttons">
                <button class="btn btn-secondary" onclick="openCommunity('${comm._id}')">Manage</button>
                <button class="btn btn-danger" onclick="deleteCommunity('${comm._id}', '${comm.name}')">Delete</button>
            </div>
        `;

        list.appendChild(card);
    });
}


/* ============================
       DELETE COMMUNITY
============================ */
async function deleteCommunity(id, name) {
    if (!confirm(`Delete community "${name}"?`)) return;

    const res = await fetch(`https://opslink-api.onrender.com/community/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();
    if (!res.ok) return alert(data.message || "Failed to delete community.");

    loadCommunities();
}


/* ============================
       CREATE COMMUNITY
============================ */
async function createCommunity() {
    const name = document.getElementById("commName").value;
    const description = document.getElementById("commDesc").value;

    if (!name) return alert("Enter a community name.");

    const res = await fetch("https://opslink-api.onrender.com/community/create", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ name, description })
    });

    const data = await res.json();
    if (!res.ok) return alert(data.message || "Failed to create community");

    closeModal();
    loadCommunities();
}


/* ============================
       JOIN COMMUNITY
============================ */
async function joinCommunity() {
    const id = document.getElementById("joinCommId").value.trim();
    if (!id) return alert("Enter a valid community ID.");

    const res = await fetch("https://opslink-api.onrender.com/community/join", {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ communityId: id })
    });

    const data = await res.json();
    if (!res.ok) return alert(data.message || "Failed to join community");

    closeJoinModal();
    loadCommunities();
}


/* ============================
       MODAL CONTROL
============================ */
function openModal() {
    document.getElementById("modalBg").style.display = "flex";
}
function closeModal() {
    document.getElementById("modalBg").style.display = "none";
}

function openJoinModal() {
    document.getElementById("joinModalBg").style.display = "flex";
}
function closeJoinModal() {
    document.getElementById("joinModalBg").style.display = "none";
}


/* ============================
       OPEN COMMUNITY PAGE
============================ */
function openCommunity(id) {
    localStorage.setItem("selectedCommunity", id);
    window.location.href = "community.html";
}


/* ============================
       LOGOUT
============================ */
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}


/* ============================
       INITIAL LOAD
============================ */
loadCommunities();
</script>
</body>
</html>
