<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpsLinkCAD â€“ Dashboard</title>

<style>
/* GLOBAL THEME */
:root {
    --bg-main: #0d1117;
    --bg-sidebar: #0f141a;
    --bg-card: #161b22;
    --bg-input: #0f141a;
    --accent: #4e8cff;
    --accent-hover: #6fa3ff;
    --border: #1e2633;
    --text: #c9d1d9;
    --text-soft: #98a1ad;
    --danger: #ff4d4d;
}

body {
    margin: 0;
    background: var(--bg-main);
    color: var(--text);
    font-family: "Segoe UI", sans-serif;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    background: var(--bg-sidebar);
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    border-right: 1px solid var(--border);
    padding: 20px;
}

.logo {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 40px;
}

.logo span {
    color: var(--accent);
}

.sidebar a {
    display: block;
    padding: 12px;
    margin: 6px 0;
    color: var(--text);
    text-decoration: none;
    border-radius: 6px;
    transition: 0.2s;
}

.sidebar a:hover,
.sidebar a.active {
    background: #1a222e;
    color: var(--accent);
}

/* MAIN */
.main {
    margin-left: 260px;
    padding: 40px;
}

.dash-title {
    font-size: 34px;
    margin-bottom: 5px;
    color: var(--accent);
}

.user-tag {
    opacity: 0.7;
    margin-bottom: 30px;
    font-size: 16px;
}

/* BUTTONS */
.btn {
    padding: 12px 20px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
}

.btn-primary {
    background: var(--accent);
    color: white;
}
.btn-primary:hover {
    background: var(--accent-hover);
}

.btn-secondary {
    background: #1f2630;
    border: 1px solid var(--accent);
    color: var(--accent);
}
.btn-secondary:hover {
    background: var(--accent);
    color: white;
}

/* COMMUNITY GRID */
.community-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
}

.community-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    padding: 20px;
    border-radius: 10px;
    transition: 0.2s;
}
.community-card:hover {
    transform: translateY(-5px);
    border-color: var(--accent);
}

.community-card h3 {
    margin: 0 0 10px 0;
    color: var(--accent);
}

.community-card p {
    opacity: 0.8;
    margin-bottom: 15px;
}

/* MODALS */
.modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal {
    background: var(--bg-card);
    padding: 30px;
    border-radius: 10px;
    width: 360px;
    border: 1px solid var(--accent);
    animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.modal input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: var(--bg-input);
    border: 1px solid #333;
    color: white;
    border-radius: 6px;
}

.close-btn {
    background: #222;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    border: none;
    transition: 0.2s;
    margin-left: 10px;
}
.close-btn:hover {
    background: #333;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">OpsLink<span>CAD</span></div>

    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="#" onclick="alert('Communities page coming soon!')">Communities</a>
    <a href="#" onclick="alert('Settings coming soon!')">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <h1 class="dash-title">Dashboard</h1>
    <div class="user-tag">Logged in as <span id="username"></span></div>

    <button class="btn btn-primary" onclick="openModal()">+ Create Community</button>
    <button class="btn btn-secondary" onclick="openJoinModal()">Join Community</button>

    <h2 style="margin: 25px 0;">Your Communities</h2>
    <div id="commList" class="community-list">Loading...</div>
</div>

<!-- CREATE COMMUNITY MODAL -->
<div id="modalBg" class="modal-bg">
    <div class="modal">
        <h2>Create Community</h2>

        <input id="commName" type="text" placeholder="Community Name">
        <input id="commDesc" type="text" placeholder="Description">

        <button class="btn btn-primary" onclick="createCommunity()">Create</button>
        <button class="close-btn" onclick="closeModal()">Cancel</button>
    </div>
</div>

<!-- JOIN COMMUNITY MODAL -->
<div id="joinModalBg" class="modal-bg">
    <div class="modal">
        <h2>Join Community</h2>

        <input id="joinCommId" type="text" placeholder="Enter Community ID">

        <button class="btn btn-primary" onclick="joinCommunity()">Join</button>
        <button class="close-btn" onclick="closeJoinModal()">Cancel</button>
    </div>
</div>

<script>
/* ========== AUTH CHECK ========== */
if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
}

const token = localStorage.getItem("token");
const user = JSON.parse(localStorage.getItem("user"));

document.getElementById("username").innerText = user?.name || user?.email;

/* ========== LOAD COMMUNITIES ========== */
async function loadCommunities() {
    const res = await fetch("https://opslink-api.onrender.com/community/my", {
        headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();
    const list = document.getElementById("commList");

    list.innerHTML = "";

    if (!data.length) {
        list.innerHTML = "<p>You have no communities yet.</p>";
        return;
    }

    data.forEach(comm => {
        const card = document.createElement("div");
        card.className = "community-card";

        card.innerHTML = `
            <h3>${comm.name}</h3>
            <p>${comm.description}</p>
            <button class="btn btn-secondary" onclick="openCommunity('${comm._id}')">Manage</button>
        `;

        list.appendChild(card);
    });
}

/* ========== CREATE COMMUNITY ========== */
async function createCommunity() {
    const name = document.getElementById("commName").value;
    const description = document.getElementById("commDesc").value;

    if (!name) return alert("Please enter a community name.");

    const res = await fetch("https://opslink-api.onrender.com/community/create", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ name, description })
    });

    const data = await res.json();
    if (!res.ok) {
        alert(data.message || "Failed to create community");
        return;
    }

    closeModal();
    loadCommunities();
}

/* ========== JOIN COMMUNITY ========== */
async function joinCommunity() {
    const id = document.getElementById("joinCommId").value.trim();

    if (!id) return alert("Enter a valid community ID.");

    const res = await fetch("https://opslink-api.onrender.com/community/join", {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ userId: user._id, communityId: id })
    });

    const data = await res.json();
    if (!res.ok) return alert(data.message || "Failed to join community");

    closeJoinModal();
    loadCommunities();
}

/* MODAL CONTROL */
function openModal() { document.getElementById("modalBg").style.display = "flex"; }
function closeModal() { document.getElementById("modalBg").style.display = "none"; }
function openJoinModal() { document.getElementById("joinModalBg").style.display = "flex"; }
function closeJoinModal() { document.getElementById("joinModalBg").style.display = "none"; }

/* OPEN COMMUNITY */
function openCommunity(id) {
    localStorage.setItem("selectedCommunity", id);
    window.location.href = "community.html";
}

/* LOGOUT */
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}

loadCommunities();
</script>

</body>
</html>
