<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Community â€“ OpsLinkCAD</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* ==== SIDEBAR ==== */
        .sidebar {
            width: 240px;
            background: #0f141a;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            padding: 20px;
            border-right: 1px solid #161b22;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            margin: 6px 0;
            color: #c9d1d9;
            text-decoration: none;
            border-radius: 6px;
        }

        .sidebar a:hover, .sidebar a.active {
            background: #1a222e;
            color: #4e8cff;
        }

        /* ==== MAIN LAYOUT ==== */
        .main {
            margin-left: 260px;
            padding: 40px;
        }

        .section {
            background: #161b22;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #222c36;
            margin-bottom: 30px;
        }

        .section h2 {
            margin-bottom: 10px;
            color: #4e8cff;
        }

        .divider {
            height: 1px;
            background: #222;
            margin: 15px 0;
        }

        /* ==== TABLES ==== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #222;
        }

        th {
            text-align: left;
            color: #4e8cff;
        }

        /* ==== BUTTONS ==== */
        .btn-small {
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #4e8cff;
            color: #4e8cff;
            background: transparent;
            font-size: 14px;
            transition: .2s;
        }

        .btn-small:hover {
            background: #4e8cff;
            color: #fff;
        }

        .danger-btn {
            border-color: #ff5555;
            color: #ff5555;
        }

        .danger-btn:hover {
            background: #ff5555;
            color: white;
        }

        /* ==== MODAL ==== */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #161b22;
            padding: 25px;
            width: 360px;
            border-radius: 10px;
            border: 1px solid #4e8cff;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f141a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <div class="logo">OpsLink<span>CAD</span></div>

    <a href="dashboard.html">Dashboard</a>
    <a href="#" class="active">Community</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">

    <h1 id="commName" class="dash-title">Loading...</h1>
    <p id="commDesc" class="user-tag"></p>

    <!-- COMMUNITY SETTINGS -->
    <div class="section">
        <h2>Community Settings</h2>
        <div class="divider"></div>

        <input id="editName" class="dash-input" placeholder="Community Name">
        <input id="editDesc" class="dash-input" placeholder="Description">

        <button class="btn-primary" onclick="saveCommunity()">Save Changes</button>
    </div>

    <!-- DEPARTMENTS -->
    <div class="section">
        <h2>Departments</h2>
        <div class="divider"></div>

        <button class="btn-small" onclick="openModal('deptModal')">+ Add Department</button>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="deptList"></tbody>
        </table>
    </div>

    <!-- RANKS -->
    <div class="section">
        <h2>Ranks</h2>
        <div class="divider"></div>

        <button class="btn-small" onclick="openModal('rankModal')">+ Add Rank</button>

        <table>
            <thead>
            <tr>
                <th>Rank</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="rankList"></tbody>
        </table>
    </div>

    <!-- MEMBERS -->
    <div class="section">
        <h2>Members</h2>
        <div class="divider"></div>

        <div style="display:flex; gap:10px;">
            <input id="memberSearch" placeholder="Search user email...">
            <button class="btn-small" onclick="searchUser()">Search</button>
        </div>

        <div id="memberSearchResult" style="margin-top:10px;"></div>

        <h3 style="margin-top: 25px;">Current Members</h3>

        <table>
            <thead>
            <tr>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody id="memberList"></tbody>
        </table>
    </div>

    <!-- DANGER ZONE -->
    <div class="section">
        <h2 style="color:#ff5555;">Danger Zone</h2>
        <div class="divider"></div>

        <button class="danger-btn" onclick="deleteCommunity()">Delete Community</button>
    </div>
</div>

<!-- DEPARTMENT MODAL -->
<div id="deptModal" class="modal-bg">
    <div class="modal">
        <h2>Add Department</h2>
        <input id="newDept" placeholder="Department Name">
        <button class="btn-primary" onclick="addDepartment()">Add</button>
        <button class="close-btn danger-btn" onclick="closeModal('deptModal')">Cancel</button>
    </div>
</div>

<!-- RANK MODAL -->
<div id="rankModal" class="modal-bg">
    <div class="modal">
        <h2>Add Rank</h2>
        <input id="newRank" placeholder="Rank Name">
        <button class="btn-primary" onclick="addRank()">Add</button>
        <button class="close-btn danger-btn" onclick="closeModal('rankModal')">Cancel</button>
    </div>
</div>

<script>
const token = localStorage.getItem("token");
const user = JSON.parse(localStorage.getItem("user"));
const communityId = localStorage.getItem("selectedCommunity");

if (!token || !communityId) {
    window.location.href = "dashboard.html";
}

const API = "https://opslink-api.onrender.com";

/* ========== LOAD COMMUNITY ========== */
async function loadCommunity() {
    const res = await fetch(`${API}/community/${communityId}`, {
        headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json();

    document.getElementById("commName").innerText = data.name;
    document.getElementById("commDesc").innerText = data.description;

    document.getElementById("editName").value = data.name;
    document.getElementById("editDesc").value = data.description;

    loadDepartments();
    loadRanks();
    loadMembers();
}

/* ========== SAVE SETTINGS ========== */
async function saveCommunity() {
    const name = document.getElementById("editName").value;
    const description = document.getElementById("editDesc").value;

    await fetch(`${API}/community/update/${communityId}`, {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, description })
    });

    alert("Community updated!");
    loadCommunity();
}

/* ========== DEPARTMENTS ========== */
async function loadDepartments() {
    const res = await fetch(`${API}/departments/${communityId}`, {
        headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json();

    const list = document.getElementById("deptList");
    list.innerHTML = "";

    data.forEach(d => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${d.name}</td>
            <td>
                <button class="btn-small danger-btn" onclick="deleteDepartment('${d._id}')">Delete</button>
            </td>
        `;
        list.appendChild(row);
    });
}

async function addDepartment() {
    const name = document.getElementById("newDept").value;

    await fetch(`${API}/departments/${communityId}/create`, {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ name })
    });

    closeModal('deptModal');
    loadDepartments();
}

async function deleteDepartment(id) {
    await fetch(`${API}/departments/${communityId}/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
    });
    loadDepartments();
}

/* ========== RANKS ========== */
async function loadRanks() {
    const res = await fetch(`${API}/community/${communityId}/ranks`, {
        headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json();

    const list = document.getElementById("rankList");
    list.innerHTML = "";

    data.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${r.name}</td>
            <td>
                <button class="btn-small danger-btn" onclick="deleteRank('${r._id}')">Delete</button>
            </td>
        `;
        list.appendChild(row);
    });
}

async function addRank() {
    const name = document.getElementById("newRank").value;

    await fetch(`${API}/community/${communityId}/ranks/create`, {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ name })
    });

    closeModal('rankModal');
    loadRanks();
}

async function deleteRank(id) {
    await fetch(`${API}/community/${communityId}/ranks/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
    });
    loadRanks();
}

/* ========== MEMBERS ========== */
async function loadMembers() {
    const res = await fetch(`${API}/community/${communityId}/members`, {
        headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json();

    const list = document.getElementById("memberList");
    list.innerHTML = "";

    data.forEach(m => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${m.email}</td>
            <td>${m.role}</td>
        `;
        list.appendChild(row);
    });
}

async function searchUser() {
    const email = document.getElementById("memberSearch").value;

    const res = await fetch(`${API}/auth/find`, {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (!res.ok) {
        document.getElementById("memberSearchResult").innerText = "User not found.";
        return;
    }

    document.getElementById("memberSearchResult").innerHTML = `
        <p>User: ${data.email}</p>
        <button class="btn-small" onclick="addMember('${data._id}')">Add to Community</button>
    `;
}

async function addMember(id) {
    await fetch(`${API}/community/${communityId}/addUser`, {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ userId: id })
    });

    alert("User added!");
    loadMembers();
}

/* ========== DELETE COMMUNITY ========== */
async function deleteCommunity() {
    if (!confirm("Are you sure? This cannot be undone.")) return;

    await fetch(`${API}/community/delete/${communityId}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
    });

    alert("Community deleted.");
    window.location.href = "dashboard.html";
}

/* ========== MODALS ========== */
function openModal(id) {
    document.getElementById(id).style.display = "flex";
}

function closeModal(id) {
    document.getElementById(id).style.display = "none";
}

/* ========== LOGOUT ========== */
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}

/* INIT */
loadCommunity();
</script>

</body>
</html>
