<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – OpsLinkCAD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">OpsLink<span>CAD</span></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="login.html" class="btn-login active">Login</a>
    </nav>
</header>

<section class="auth-container">
    <h1>Welcome Back</h1>
    <p>Login to your OpsLinkCAD account.</p>

    <form class="auth-form" onsubmit="login(event)">
        <input id="email" type="email" placeholder="Email Address" required>
        <input id="password" type="password" placeholder="Password" required>

        <button class="btn-primary">Login</button>

        <p class="auth-switch">
            Don’t have an account? <a href="register.html">Create one</a>
        </p>
    </form>
</section>

<footer>
    <p>© 2025 OpsLinkCAD – All rights reserved.</p>
</footer>


<script>
async function login(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const res = await fetch("https://opslink-api.onrender.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.message || "Login failed");
        return;
    }

    // store token
    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));

    // redirect to dashboard
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
