<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€“ OpsLinkCAD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =============================
   GLOBAL BASE THEME (D-3)
   ============================= */
body {
    margin: 0;
    background: #0b1119;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    color: #dbe4f3;
}

/* =============================
   GLASS CARD
   ============================= */
.card {
    width: 420px;
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    backdrop-filter: blur(12px);
    text-align: center;
}

/* LOGO */
.logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
}
.logo span {
    color: #4e8cff;
}

.subtitle {
    margin-bottom: 25px;
    opacity: 0.7;
}

/* INPUTS */
.input-group {
    text-align: left;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
}

.input-box {
    width: 100%;
    padding: 14px;
    background: #0f1622;
    border: 1px solid #2b3545;
    border-radius: 8px;
    color: #dbe4f3;
    font-size: 15px;
    transition: 0.2s;
}

.input-box:focus {
    border-color: #4e8cff;
    outline: none;
}

.input-error {
    border-color: #ff4c4c !important;
}

.error-text {
    color: #ff4c4c;
    font-size: 12px;
    margin-top: 6px;
}

/* LOGIN BUTTON */
.btn-primary {
    width: 100%;
    padding: 14px;
    background: #4e8cff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    color: #fff;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.25s;
}
.btn-primary:hover {
    background: #3675e9;
}

/* FOOTER LINKS */
.bottom-links {
    margin-top: 25px;
    font-size: 14px;
}

.bottom-links a {
    margin: 0 8px;
    color: #4e8cff;
    text-decoration: none;
    font-weight: 600;
}
.bottom-links a:hover {
    text-decoration: underline;
}
</style>

</head>
<body>

<div class="card">

    <div class="logo">OpsLink<span>CAD</span></div>
    <div class="subtitle">Sign in to your account</div>

    <!-- EMAIL -->
    <div class="input-group">
        <label>Email</label>
        <input id="email" class="input-box" type="email" placeholder="Enter your email">
        <div id="emailError" class="error-text" style="display:none;">Please enter your email</div>
    </div>

    <!-- PASSWORD -->
    <div class="input-group">
        <label>Password</label>
        <input id="password" class="input-box" type="password" placeholder="Enter your password">
        <div id="passwordError" class="error-text" style="display:none;">Please enter your password</div>
    </div>

    <button class="btn-primary" onclick="login()">Login</button>

    <div class="bottom-links">
        <a href="login.html">LOGIN</a>
        <a href="register.html">REGISTER</a>
        <a href="#">FORGOT PASSWORD</a>
    </div>

</div>

<script>
async function login() {
    let email = document.getElementById("email");
    let pw = document.getElementById("password");

    let hasError = false;

    if (!email.value) {
        email.classList.add("input-error");
        document.getElementById("emailError").style.display = "block";
        hasError = true;
    }

    if (!pw.value) {
        pw.classList.add("input-error");
        document.getElementById("passwordError").style.display = "block";
        hasError = true;
    }

    if (hasError) return;

    const res = await fetch("https://opslink-api.onrender.com/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email: email.value, password: pw.value })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.message || "Invalid login");
        return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));

    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
